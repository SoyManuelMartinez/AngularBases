<br><br>
<p *ngIf="heroeBorrado else ningunHeroeBorrado">Heroe borrado: {{heroeBorrado}}</p>
    <ng-template #ningunHeroeBorrado>
        <p>No se ha borrado ningún héroe</p>
    </ng-template>

<input type="button"
value="Borrar ELEMENTO " class="btn btn-outline-danger mx-2"
(click)="borrarElemento()">

<ul class="list-group mt-2">
    <li *ngFor="let personaje of heroNames" class="list-group-item"> 
        {{personaje}}
    </li>
</ul>
